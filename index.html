<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Compiler</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2179e56afa.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea id="htmlCode" onkeyup="run();"></textarea>
      
      <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="cssCode" onkeyup="run();"></textarea>

      <label><i class="fa-brands fa-js"></i>JS</label>
      <textarea id="jsCode" onkeyup="run();"></textarea>
    </div>
    <div class="right">
      <label><i class="fa-solid fa-play"></i>Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
